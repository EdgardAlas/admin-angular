<div class="container-fluid">
  <app-page-title
    title="Anime"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <div class="row">
    <div class="col-12 col-lg-6">
      <div class="card">
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-sm-4">
              <div class="search-box me-2 mb-2 d-inline-block">
                <div class="position-relative">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search..."
                    [(ngModel)]="term"
                  />

                  <i class="bx bx-search-alt search-icon"></i>
                </div>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="text-sm-end"></div>
            </div>
            <!-- end col-->
          </div>

          <!-- Table data -->
          <app-tabla [cards]="cards" [queryString]="term"></app-tabla>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <!-- grafica aca -->
          <app-grafica-a
            [colors]="colors"
            [data]="dataGrafica"
            [labels]="labels"
            title="Animey"
          ></app-grafica-a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <app-grafica-b
            [colors]="colors2"
            [series]="series"
            [xaxis]="xaxis"
          ></app-grafica-b>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <app-grafica-b></app-grafica-b>
        </div>
      </div>
    </div>
  </div>
</div>
