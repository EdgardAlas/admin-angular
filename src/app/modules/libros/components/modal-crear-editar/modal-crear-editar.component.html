<div class="modal-header">
  <h5 class="modal-title mt-0">Empleado</h5>
  <button
    type="button"
    class="btn-close"
    aria-hidden="true"
    (click)="modal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <!-- Modal with 2 fields, nombre and apellido -->

  <form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()">
    <div class="row gap-3">
      <div class="col-12">
        <input
          [class]="errorClass('nombre')"
          formControlName="nombre"
          placeholder="Nombre"
        />
        <div class="invalid-feedback" *ngIf="hasError('nombre', 'required')">
          <small>Este campo es requerido</small>
        </div>
      </div>
      <div class="col-12" formGroupName="biblioteca">
        <select formControlName="id" class="form-select">
          <option value="">Seleccionar biblioteca</option>
          <option
            *ngFor="let biblioteca of bibliotecas"
            [value]="biblioteca.id"
          >
            {{ biblioteca.nombre }}
          </option>
        </select>

        <div class="invalid-feedback" *ngIf="hasError('nombre', 'required')">
          <small>Este campo es requerido</small>
        </div>
      </div>
    </div>
    <div class="modal-footer px-0">
      <button
        class="btn btn-secondary"
        type="button"
        (click)="modal.close('Close click')"
      >
        Close
      </button>
      <button class="btn btn-primary" type="submit">
        {{ empleadoForm.value.id ? "Editar" : "Crear" }}
      </button>
    </div>
  </form>
</div>
